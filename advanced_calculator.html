    function setOperator(op) {
        if (temp === null) {
            temp = value;
        } else if (operator) {
            calculateResult();
            temp = parseFloat(document.getElementById('display').innerHTML);
        }
        operator = op;
        equal_press=false;
        awaitingSecondNumber = true;
        decimalAdded = false;
        document.getElementById('display').innerHTML = document.getElementById('display').innerHTML+ " " + operator + " ";
    }
    function calculateResult() {
        let result;
        if (operator) {
            switch (operator) {
                case '+':
                    result = temp + value;
                    break;
                case '-':
                    result = temp - value;
                    break;
                case '*':
                    result = temp * value;
                    break;
                case '/':
                    result = temp / value;
                    break;
                case '^':
                    result = Math.pow(temp, value);
                    break;
            }
            result=parseFloat(result.toFixed(5));
            document.getElementById('display').innerHTML = result;
            value = result;
            temp = result;
            operator = '=';
            decimalAdded = false;
            equal_press = true;
        }
    }
    function isEqualPresseds() {
        if (equal_press){
            clearDisplay();
        }
    }
    function clearDisplay() {
        value = 0;
        temp = null;
        operator = null;
        awaitingSecondNumber = false;
        decimalAdded = false;
        equal_press=false;
        document.getElementById('display').innerHTML = "0";
