    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <button class="btn" onclick="clearDisplay()">AC</button>
            <button class="btn" onclick="plusminus()">+/-</button>
            <button class="btn" onclick="addDecimal()">.</button>
            <button class="btn" onclick="setOperator('/')">/</button>

    <div id="graph-section">
        <h2>Graphing Calculator</h2>
        <input id="input-function" type="text" placeholder="Enter function (e.g., y=2*x+3 & y=2*x^2+3*x+4)">
        <button class="btn" onclick="plotGraph()">Plot</button>
        <canvas id="graph"></canvas>
    </div>
    <div style="top: 90%; position: fixed; left: 28%;"><center><a style="font-family: 'Times New Roman', Times, serif; font-size: 40px;">Graphing Function Created By ChatGPTðŸ¤£</a></center></div>

    <script>
        let value = 0;
        let operator = null;
        let temp = null;
        let awaitingSecondNumber = false;
        let decimalAdded = false;

        function displayNumber(num) {
            if (awaitingSecondNumber) {
                value = num;
                awaitingSecondNumber = false;
                decimalAdded = false;
            } else {
                value = value * 10 + num;
            }
            document.getElementById('display').innerHTML = value;
        }

        function addDecimal() {
            if (!decimalAdded) {
                document.getElementById('display').innerHTML += ".";
                decimalAdded = true;
            }
        }

        function setOperator(op) {
            if (temp === null) {
                temp = value;
            } else if (operator) {
                calculateResult();
            }
            operator = op;
            awaitingSecondNumber = true;
        }

        function calculateResult() {
            let result;
            switch (operator) {
                case '+':
                    result = temp + value;
                    break;
                case '-':
                    result = temp - value;
                    break;
                case '*':
                    result = temp * value;
                    break;
                case '/':
                    result = temp / value;
                    break;
                default:
                    return;
            }
            value = result;
            temp = null;
            operator = null;
            document.getElementById('display').innerHTML = result;
        }

        function clearDisplay() {
            value = 0;
            temp = null;
            operator = null;
            awaitingSecondNumber = false;
            decimalAdded = false;
            document.getElementById('display').innerHTML = "0";
        }

        function plusminus() {
            value *= -1;
            document.getElementById('display').innerHTML = value;
        }

        function twozero() {
            value *= 100;
            document.getElementById('display').innerHTML = value;
        }

        const graphCanvas = document.getElementById('graph');
        const graphCtx = graphCanvas.getContext('2d');
        let graphChart;

        function plotGraph() {
    const input = document.getElementById('input-function').value.trim();
    const parsedFunction = input.match(/y\s*=\s*(.+)/);

    if (!parsedFunction || !parsedFunction[1]) {
        alert('Please enter a valid function in the form y = f(x). For example: y = x^2 + 2x - 3');
        return;
    }

    let equation = parsedFunction[1].replace(/\^/g, '**'); // Replace ^ with ** for exponentiation

    // Validate the equation
    try {
        // Test the equation with a sample value
        eval(equation.replace(/x/g, '1'));
    } catch (error) {
        alert('Invalid function. Please check your syntax. Example: y = 2*x+3');
        return;
    }

    const xValues = [];
    const yValues = [];

    for (let x = -10; x <= 10; x += 0.1) {
        try {
            const y = eval(equation.replace(/x/g, `(${x})`));
            xValues.push(parseFloat(x.toFixed(2))); // Round x for better labels
            yValues.push(y);
        } catch (error) {
            alert('Error while evaluating the function. Please ensure it is valid.');
            return;
        }
    }

    // Destroy previous chart if it exists
    if (graphChart) {
        graphChart.destroy();
    }

    graphChart = new Chart(graphCtx, {
        type: 'line',
        data: {
            labels: xValues,
            datasets: [{
                label: input,
                data: yValues,
                borderColor: 'blue',
                fill: false,
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'x-axis'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'y-axis'
                    }
                }
            }
        }
    });
}
