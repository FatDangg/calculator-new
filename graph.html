<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphing Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #background {
            background-color: #c6e7ff;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            transition: background 1.5s;
        }
        #calculator {
            width: 320px;
            position: absolute;
            background-color: #ffe1ff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            top: 10%;
            left: 5%;
        }
        #display {
            background-color: #eea8d8;
            color: #fff;
            text-align: right;
            padding: 20px;
            font-size: 40px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: Digital-7, sans-serif;
        }
        #buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .btn {
            background-color: #eea8d8;
            color: #fff;
            font-size: 1.2rem;
            padding: 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #f566c8;
        }
        #graph-section {
            position: absolute;
            top: 10%;
            left: 40%;
            width: 50%;
            height: 70vh;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        #graph {
            width: 100%;
            height: 90%;
        }
        #input-function {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <button class="btn" onclick="clearDisplay()">AC</button>
            <button class="btn" onclick="plusminus()">+/-</button>
            <button class="btn" onclick="addDecimal()">.</button>
            <button class="btn" onclick="setOperator('/')">/</button>
            <button class="btn" onclick="displayNumber(7)">7</button>
            <button class="btn" onclick="displayNumber(8)">8</button>
            <button class="btn" onclick="displayNumber(9)">9</button>
            <button class="btn" onclick="setOperator('*')">*</button>
            <button class="btn" onclick="displayNumber(4)">4</button>
            <button class="btn" onclick="displayNumber(5)">5</button>
            <button class="btn" onclick="displayNumber(6)">6</button>
            <button class="btn" onclick="setOperator('+')">+</button>
            <button class="btn" onclick="displayNumber(1)">1</button>
            <button class="btn" onclick="displayNumber(2)">2</button>
            <button class="btn" onclick="displayNumber(3)">3</button>
            <button class="btn" onclick="setOperator('-')">-</button>
            <button class="btn" onclick="displayNumber(0)">0</button>
            <button class="btn" onclick="twozero()">00</button>
            <button class="btn" onclick="calculateResult()">=</button>
        </div>
    </div>

    <div id="graph-section">
        <h2>Graphing Calculator</h2>
        <input id="input-function" type="text" placeholder="Enter function (e.g., y = x^2 + 2x - 3)">
        <button class="btn" onclick="plotGraph()">Plot</button>
        <canvas id="graph"></canvas>
    </div>

    <script>
        let value = 0;
        let operator = null;
        let temp = null;
        let awaitingSecondNumber = false;
        let decimalAdded = false;

        function displayNumber(num) {
            if (awaitingSecondNumber) {
                value = num;
                awaitingSecondNumber = false;
                decimalAdded = false;
            } else {
                value = value * 10 + num;
            }
            document.getElementById('display').innerHTML = value;
        }

        function addDecimal() {
            if (!decimalAdded) {
                document.getElementById('display').innerHTML += ".";
                decimalAdded = true;
            }
        }

        function setOperator(op) {
            if (temp === null) {
                temp = value;
            } else if (operator) {
                calculateResult();
            }
            operator = op;
            awaitingSecondNumber = true;
        }

        function calculateResult() {
            let result;
            switch (operator) {
                case '+':
                    result = temp + value;
                    break;
                case '-':
                    result = temp - value;
                    break;
                case '*':
                    result = temp * value;
                    break;
                case '/':
                    result = temp / value;
                    break;
                default:
                    return;
            }
            value = result;
            temp = null;
            operator = null;
            document.getElementById('display').innerHTML = result;
        }

        function clearDisplay() {
            value = 0;
            temp = null;
            operator = null;
            awaitingSecondNumber = false;
            decimalAdded = false;
            document.getElementById('display').innerHTML = "0";
        }

        function plusminus() {
            value *= -1;
            document.getElementById('display').innerHTML = value;
        }

        function twozero() {
            value *= 100;
            document.getElementById('display').innerHTML = value;
        }

        const graphCanvas = document.getElementById('graph');
        const graphCtx = graphCanvas.getContext('2d');
        let graphChart;

        function plotGraph() {
    const input = document.getElementById('input-function').value.trim();
    const parsedFunction = input.match(/y\s*=\s*(.+)/);

    if (!parsedFunction || !parsedFunction[1]) {
        alert('Please enter a valid function in the form y = f(x). For example: y = x^2 + 2x - 3');
        return;
    }

    let equation = parsedFunction[1].replace(/\^/g, '**'); // Replace ^ with ** for exponentiation

    // Validate the equation
    try {
        // Test the equation with a sample value
        eval(equation.replace(/x/g, '1'));
    } catch (error) {
        alert('Invalid function. Please check your syntax. Example: y = x^2 + 2x - 3');
        return;
    }

    const xValues = [];
    const yValues = [];

    for (let x = -10; x <= 10; x += 0.1) {
        try {
            const y = eval(equation.replace(/x/g, `(${x})`));
            xValues.push(parseFloat(x.toFixed(2))); // Round x for better labels
            yValues.push(y);
        } catch (error) {
            alert('Error while evaluating the function. Please ensure it is valid.');
            return;
        }
    }

    // Destroy previous chart if it exists
    if (graphChart) {
        graphChart.destroy();
    }

    graphChart = new Chart(graphCtx, {
        type: 'line',
        data: {
            labels: xValues,
            datasets: [{
                label: input,
                data: yValues,
                borderColor: 'blue',
                fill: false,
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'x-axis'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'y-axis'
                    }
                }
            }
        }
    });
}

    </script>
</body>
</html>
